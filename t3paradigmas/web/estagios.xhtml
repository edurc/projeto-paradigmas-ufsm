<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
        <head>
            <title>T3</title>
            <link rel="shortcut icon" href="favicon.ico"/>
            <link type="text/css" href="style.css" rel="stylesheet"/>
            <link type="text/css" href="table.css" rel="stylesheet"/>
	</head>
	<h:body>
		<div class="container" style="display: block;">
			<header>
				<h1>Bem vindo(a) ao sistema de oportunidades, #{logar.aluno.nome}.</h1>
				<menu>
					<ul>
						<li><div id="b1"><a href="principal.xhtml">INÍCIO</a></div></li>
						<li><div id="b2"><a href="bolsas.xhtml">BOLSAS</a></div></li>
						<li><div id="b3"><a href="#">ESTÁGIOS</a></div></li>
                                                <li><div id="b5"><a href="empregos.xhtml">EMPREGOS</a></div></li>
                                                <li><div id="b6"><a href="palavra-chave.xhtml">PALAVRA-CHAVE</a></div></li>
						<li><div id="b4"><a href="index.xhtml">log-out</a></div></li>
					</ul>
				</menu>
			</header>
                    
			<div class="content">
                            <h:form>
                                
                                <fieldset style="width: 250px;margin-left: 355px;margin-top:10px;">
                                    <legend>
                                        Estágios
                                    </legend>
                                    <table id="formTopo">                                    
                                        <tr>
                                            <h:commandButton value="Mostrar Todos" action="#{est.buscarEstagio()}"/>
                                        </tr>
                                    </table>
                                </fieldset>
                                
                                <br/>
                                <h:dataTable value="#{est.arrayestagio}" var="Estagio" style="margin-left: 420px;" styleClass="tabelaBaixo" headerClass="tabelaBaixoCabecalho" rowClasses="linha1, linha2">
                                    <h:column>
                                        <f:facet name="header">
                                            ID
                                        </f:facet>
                                        #{Estagio.idestagio}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Órgão
                                        </f:facet>
                                        #{Estagio.orgao}
                                    </h:column>
                                </h:dataTable>
                                <br/>
                                
                            </h:form>  
                        </div>
			
                    <div class="footer">				
				<texto>
                                       Desenvolvido por Eduardo Rosso Cargnelutti e Tiago Quatrin da Silva.
                                </texto>
			</div>
		
           </div>
	</h:body>
</html>
